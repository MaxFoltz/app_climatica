<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <div class="current-date">Informaci√≥n del clima</div>
        </header>

        <section class="weather-info">
            <div class="current-weather">
                <img class="current-icon" id="current-icon" src="" alt="//openweathermap.org/img/wn/02d@2x.png">
                <div class="weather-details">
                    <div class="detail-box">
                        <h2 class="city" id="city-name"></h2>
                    </div>
                    <div class="detail-box">
                        <h2 class="info" id="current-temp"></h2>
                        <p class="detail">Temperatura</p>
                    </div>
                    <div class="detail-box">
                        <h2 class="info" id="current-humidity"></h2>
                        <p class="detail">Humedad</p>
                    </div>
                    <div class="detail-box">
                        <h2 class="info" id="current-wind-speed"></h2>
                        <p class="detail">Velocidad del viento</p>
                    </div>
                </div>  
            </div>
        </section>
        <footer>
        </footer>
    </div>

    <script src="weather.js" defer></script>
</body>
</html>
